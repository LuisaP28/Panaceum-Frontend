          </li>
          <li class="nav-item">

          <li class="nav-item">

    <!-- CONTENIDO DE INICIO -->
    <main class="center">
      <div>
        <h1>Perfil de usuario</h1>
        <h3>Actualizar datos</h3>
      </div>
      <section class="form-container">
        <form class="form">
          <div class="mb-3">
            <img class="imgPerfil" src="./Images/mee.jpg" alt="fotoPerfil">
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre completo">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tipo de documento">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Número de documento">
          </div>          
          <div class="mb-3">
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Fecha de nacimiento">
          </div>            
          <div class="mb-3">
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Género">
          </div> 
          <div class="mb-3">
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="RH">
          </div>                       
          <div class="mb-3">
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
          </div> 
          <div class="mb-3">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
          </div>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
      </section>
    </main>
