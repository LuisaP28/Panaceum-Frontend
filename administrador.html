  <!-- MODAL DE CREACIÓN DE PACIENTE -->
  <div class="modal fade" id="createPatientModal" tabindex="-1" role="dialog" aria-labelledby="createPatientModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createPatientModalLabel">Crear Paciente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="createPatientForm">
            <div class="form-group">
              <label for="patientName">Nombre completo</label>
              <input type="text" class="form-control" id="patientName" required>
            </div>
            <div class="form-group">
              <label for="patientType">Tipo de documento</label>
              <input type="text" class="form-control" id="patientType" required>
            </div>
            <div class="form-group">
              <label for="patientCC">Documento</label>
              <input type="text" class="form-control" id="patientCC" required>
            </div>
            <div class="form-group">
              <label for="patientBirth">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="patientBirth" required>
            </div>
            <div class="form-group">
              <label for="patientEmail">Email</label>
              <input type="email" class="form-control" id="patientEmail" required>
            </div>
            <div class="form-group">
              <label for="patientDiag">Diagnóstico</label>
              <input type="text" class="form-control" id="patientDiag" required>
            </div>
            <div class="form-group">
              <label for="patientMed">Medicamento</label>
              <input type="text" class="form-control" id="patientMed" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL DE ACTUALIZACIÓN DE PACIENTE -->

    <div class="modal fade" id="updatePatientModal" tabindex="-1" role="dialog" aria-labelledby="updatePatientModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updatePatientModalLabel">Actualizar Paciente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="updatePatientForm">
              <input type="hidden" id="updatePatientId">
              <div class="form-group">
                <label for="updatePatientName">Nombre completo</label>
                <input type="text" class="form-control" id="updatePatientName" required>
              </div>
              <div class="form-group">
                <label for="updatePatientType">Tipo de documento</label>
                <input type="text" class="form-control" id="updatePatientType" required>
              </div>
              <div class="form-group">
                <label for="updatePatientCC">Documento</label>
                <input type="text" class="form-control" id="updatePatientCC" required>
              </div>
              <div class="form-group">
                <label for="updatePatientBirth">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="updatePatientBirth" required>
              </div>
              <div class="form-group">
                <label for="updatePatientEmail">Email</label>
                <input type="email" class="form-control" id="updatePatientEmail" required>
              </div>
              <div class="form-group">
                <label for="updatePatientDiag">Diagnóstico</label>
                <input type="text" class="form-control" id="updatePatientDiag" required>
              </div>
              <div class="form-group">
                <label for="updatePatientMed">Medicamento</label>
                <input type="text" class="form-control" id="updatePatientMed" required>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
